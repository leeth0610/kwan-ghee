<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>교수님을 선택해보자</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script language="javascript" type="text/javascript">

        $(function () {
            $('.submitBtn').click(function () {
                var data1 = $("input[id='pro1']").is(":checked");
                var data2 = $("input[id='pro2']").is(":checked");

                if (!(data1 || data2)) {
                    alert("선택 해");

                    return;
                }
                $.post(
                        "/index.html",
                        {data: [data1, data2]},
                        function (data, status) {
                            alert(data, status);
                        }
                )
            })
        });
    </script>
</head>
<body>
<form>
    <input type="radio" id="pro1" name="name"/> 김종찬
    <input type="radio" id="pro2" name="name"/> 김차종
</form>
<button class="submitBtn">제출</button>
</body>
</html>
